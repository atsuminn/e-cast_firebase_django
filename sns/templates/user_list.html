<div class="opp"></div>
<script src="https://unpkg.com/vue"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
const vm = new Vue({
delimiters: ['{', '}'],
  data() {
      return {
        items: [],
        test: null
      }
  },
  mounted () {
      this.request()
  },
  methods: {
    request () {
      axios
      .get('http://127.0.0.1:8000/user_list_api')
        .then((res) => {
            console.log(res.data)
            let result = ''
            res.data.forEach(item => {
                result +=  '<li>' + item.details.id + ',' + item.details.name  + '<form action="{% url "other_profile"%}" method="post">{% csrf_token %}' + '<input type="hidden" name="data" value=' + item.details.id + '><button type="submit">詳細</button>' + '</form>'+ '</li></br>'
            });
            document.querySelector('.userlist-wrap').innerHTML = result 
        //   this.items = array;
        })
        .catch((err) => {
          console.log(err);
        });
    }
  }
}).$mount('#app');
</script>
