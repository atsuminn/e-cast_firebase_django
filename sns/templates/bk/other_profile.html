    <script>
        flag = false;
        ucnt = parseInt('{{udata.follow.length}}',10);
        ycnt = parseInt('{{data.follower.length}}',10);
        function followToggle() {
            if('{{udata.follow.id}}'==!flag) {
                //アンフォロー警告
                var result = window.confirm("フォローを取り消しますか？");
                if (result==true){
                    //アンフォロー
                    flag = !flag;
                    document.button.followbutton.value= "フォロー";
                    //自分のフォローの他ユーザを削除
                    ucnt -= 1;
                    console.log(ucnt);
                    database.ref('user').child('{{udata.id}}').child('details').child('follow').set({'{{data.id}}': null, 'length': ucnt, 'status': null});
                    //他ユーザのフォロワーから自分を削除
                    ycnt -= 1;
                    console.log(ycnt);
                    database.ref('user').child('{{data.id}}').child('details').child('follower').set({'{{udata.id}}': null, 'length': ycnt});

                    // 自分のフォローに他ユーザのフラグをfalse
                    // database.ref('user').child('{{uid}}').child('details').child('follow').set({'{{data.id}}' : flag});
                    // 他ユーザのフォロワーのフラグをfalse
                    // database.ref('user').child('{{data.id}}').child('details').child('follower').set({'{{uid}}' : flag});
                }else{
                    flag = flag;
                }
            }else{
                //フォロー
                flag = !flag;
                document.button.followbutton.value= "フォロー中";　
                //自分のフォローの他ユーザのフラグをtrue
                ucnt += 1;
                console.log(ucnt);
                database.ref('user').child('{{udata.id}}').child('details').child('follow').set({'{{data.id}}': {'flag':flag ,'status': "フォロー中"}, 'length': ucnt});
                //他ユーザのフォロワーのフラグをtrue
                ycnt += 1;
                console.log(ycnt);
                database.ref('user').child('{{data.id}}').child('details').child('follower').set({'{{udata.id}}': flag, 'length': ycnt});
                
            }
        }
    </script>
</head>
<body>
    <h1>{{data.name}}Profile</h1>
    <section>
        <div>
            <span>User_ID:</span>
            {{data.id}}
            <span>Appeal:</span>
            {{data.appeal}}
            <span></span>
            {% if data.follow.data.id.status == "フォロー中" %}
            <form name="button">
                <INPUT type="button" value="{{data.follow.status}}" name="followbutton" onclick="followToggle()">
            </form>
            {% else %}
            <form name="button">
                <INPUT type="button" value="フォロー" name="followbutton" onclick="followToggle()">
            </form>
            {% endif %}
        </div>
    </section>

    <section>
        <h2>My Timeline</h2>
        <div id="app">
            <ul class="other-timeline-wrap"></ul>
        </div>
        <script src="https://unpkg.com/vue"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script>
        const vm = new Vue({
        delimiters: ['{', '}'],
        data() {
            return {
                items: [],
                test: null
            }
        },
        mounted () {
            this.request()
        },
        methods: {
            request () {
            axios
            .get('http://127.0.0.1:8000/other_timeline_api')
                .then((res) => {
                    console.log(res.data)
                    let result =''
                    res.data.forEach(item => {
                        result += '<li>' + item.id + ',' + item.username + ',' + item.date + ',' + item.content + '</li>'
                    });
                    document.querySelector('.other-timeline-wrap').innerHTML = result
                //   this.items = array;
                })
                .catch((err) => {
                console.log(err);
                });
            }
        }
        }).$mount('#app');
        </script>
    </section>
